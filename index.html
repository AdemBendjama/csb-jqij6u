<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>E-learning</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/styleindex.css" />
    <link rel="stylesheet" href="css/footer.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="Con1">
        <h1>Welcome To <span>E-Learning</span></h1>
        <h3>Université Constantine 2</h3>
        <img class="logo1" src="resources/Logo-04-removebg-preview.png" />
      </div>
      <form action="submit" class="login form">
        <div class="info">
          <div class="headers email">
            <label>Email</label>
            <input class="email input-field" id="email" type="email" />
          </div>
          <div class="headers pw">
            <label>Password</label>
            <input class="password input-field" id="password" type="password" />
          </div>
        </div>
        <div class="submit-button">
          <input
            class="button"
            id="button"
            type="button"
            value="Login"
            onclick="login()"
          />
          <input class="button" id="button" type="button" value="SignUP" />
        </div>
      </form>
    </div>
    <div class="footer">
      <div>
        <p>© 2022 e-learning. All rights reserved.</p>
        <p>
          Université Constantine 2 Abdelhamid Mehri <br />
          Nouvelle ville Ali Mendjeli BP : 67A, Constantine <br />
          Algérie La Nouvelle Ville Ali Mendjeli, 25016
        </p>
      </div>
      <img src="resources/Logo-04-removebg-preview.png" />
      <div>
        <p>Phone :031 77 50 27</p>
        <p>Contact webmaster@univ-constantine2</p>
      </div>
    </div>
    <script src="javascript/main.js"></script>
  </body>
</html>
